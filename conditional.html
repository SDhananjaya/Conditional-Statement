<!DOCTYPE html>
<html>
    <head>
        <title>Number type</title>
    </head>
    <body>
    <h2>Conditional statement</h2>

    <button>Check the Console</button>
        <script type="text/javascript">
         // if statement
         var marks=85;
         if (marks>80){
            console.log("Grade A")
         }

         //if-else
         var rank=75;
         if (rank>80){
            console.log("Grade A")
         }
         else{
            console.log("grade B")
         }

         //if-else if-else
         var position=40;
         if (position>80){
            console.log("Grade A")
         }
         else if (position>60){
            console.log("grade B")
         }
         else{
            console.log("Grade C")
         }


        </script>
    </body>
</html>
